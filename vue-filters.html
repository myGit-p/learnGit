<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- 格式:  -->
        <!-- {{msg | name}} -->
        <p>{{ msg | upper}}</p>

        <p>{{ say | selectCase('upper')}}</p>
    </div>
    
    <script>
        // 全局定义
        Vue.filter('upper', function(value){
            return value.slice(0,1).toUpperCase() + value.slice(1)
        });
        Vue.filter('selectCase', function(value, a){
            if(a === 'upper'){
                return value.slice(0,1).toUpperCase() + value.slice(1)
            }else if(a === 'lower'){
                return value.slice(0,1).toLowerCase() + value.slice(1)
            }
        });
        // Vue.filer('name', fadeBack)
        let vm = new Vue({
            el: '#app',
            data:{
                msg: 'list测试1',
                say: 'list测试2',
            },
            fliters:{
                'lower':function(value){
                    return value.slice(0,1).toLowerCase() + value.slice(1)
                },
                'uppper':function(value){
                    return value.slice(0,1).toUpperCase() + value.slice(1)
                }
            }
            // filters:{
            // 'name1':fadeBack1, 
            // 'name2':fadeBack2, 
            // 'name3':fadeBack3
            // }
        })    
    </script>
</body>
</html>
