<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr,th,td,h2{
            text-align: center;
        }
        th{
            background-color: skyblue;
        }
        .container{
            margin-top: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="app">
        <table width="600" border="1" align="center">
            <h2>豪车品牌</h2>
            <tr>
                <th>编号</th>
                <th>名称</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            <tr v-for="(item,  index) in arr">
                <td>{{index+1}}</td>
                <td>{{item.name}}</td>
                <td>{{item.time}}</td>
                <td><a href="javascript:;" @click="del(index)">删除</a></td>
            </tr>
        </table>
        <div class="container">
            <input type="text" placeholder="请输入品牌" v-model="msg">
            <button @click="add">添加数据</button>
        </div>
    </div>
    <script src="./node_modules/vue/dist/vue.min.js"></script>
    <script>

        let vm = new Vue({
            el: '#app',
            data:{
                arr:[
                    {name:'大众',time:new Date()},
                    {name:'宝马',time:new Date()},
                    {name:'奔驰',time:new Date()},
                    {name:'奥迪',time:new Date()}
                ],
                msg:'',
            },
            methods:{
                add(){
                    if(this.msg.trim() == ''){
                        alert('请输入内容');
                        return
                    };
                    let obj = {
                        name:this.msg, 
                        time: new Date()
                    };
                    this.arr.push(obj);
                    this.msg = ''
                },
                del(index){
                    this.arr.splice(index,1);
                }
            }
        })
    </script>
</body>
</html>
