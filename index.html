<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <br>
        {{msg}}
        {{bool?1:2}}
        {{num++}}
    </div>
    <script src="./node_modules//vue/dist/vue.js"></script>

        let vm = new Vue({
            el:'#app',
            data:{
                msg: 'hello world!',
                bool: false,
                num: 1
            }
        })
    </script>
</body>
</html>
