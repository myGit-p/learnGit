<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box1{
            background-color: #dddddd;
        }
        .box2{
            color: blueviolet;
        }
    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="[changebg,changecolor]">{{msg}}</div>
        <!-- v-bind简写 : -->
        <div :style="[style1,style2]">{{msg}}</div>
        <!-- v-bind 绑定url -->
        <a v-bind="{'href':'http://hao123.com'}">{{msg}}</a>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                msg:'用于测试的字符串',
                url:"a/23/dada.html",
                changebg:'box1',
                changecolor:'box2',
                style1:{color:"yellow"},
                style2:{background:'blue'}
            },
            methods:{

            }
        })
    </script>
</body>
</html>
